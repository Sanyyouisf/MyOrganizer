<h3>Edit Address</h3>
<div class="form-group">
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.FirstName" ng-model="singleAddress.FirstName" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.LastName" ng-model="singleAddress.LastName" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.Tel" ng-model="singleAddress.Tel" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.Email" ng-model="singleAddress.Email" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.Street" ng-model="singleAddress.Street" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.City" ng-model="singleAddress.City" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.State" ng-model="singleAddress.State" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.Zipcode" ng-model="singleAddress.Zipcode" />
    </div>
    <<!--div class="form-group">
        <input type="text" class="form-control " placeholder="singleAddress.RelationShip" ng-model="singleAddress.RelationShip" />
    </div>-->

    <label>RelationShip</label>
    <div class="form-group">
        <select ng-model="singleAddress.RelationShip">
            <option value="0">Family</option>
            <option value="1">Friend</option>
            <option value="2">Others</option>

        </select>

    </div>
    <button class="btn btn-default " ng-click="editSingleAddress()">Change</button>

    <div class="container">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
            {{alert.msg}}
        </div>
    </div>
</div>
