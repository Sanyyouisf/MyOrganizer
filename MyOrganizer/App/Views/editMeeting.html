        <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav navbar-left" ng-if='isLoggedIn()'>
                <li><a href=""> {{UserName}}'s Meeting</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-if='isLoggedIn()' ng-href="#!/">Home</a></li>

<h3>Edit Meeting</h3>
<div class="form-group">

    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleMeeting.MeetingName" ng-model="singleMeeting.MeetingName" />
    </div>

    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleMeeting.MeetingDate" ng-model="singleMeeting.MeetingDate" />
    </div>

    <div class="form-group">
        <input type="text" class="form-control " placeholder="singleMeeting.Notes" ng-model="singleMeeting.Notes" />
    </div>

</div>
<button class="btn btn-default " ng-click="editSingleMeeting(singleMeeting.Id)">Change</button>

<div class="container">
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
        {{alert.msg}}
    </div>
</div>
