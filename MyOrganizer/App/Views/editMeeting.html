                <li><a href=""> {{UserName}}'s Meeting</a></li>

            <ul class="nav navbar-nav navbar-right">

<div id="newMeetingBackground">
    <h3 class=" col-sm-7 col-sm-offset-3 AbTitle">Edit {{singleMeeting.MeetingName}} </h3>
    <div class="container">
        <div class=" col-sm-6 col-sm-offset-2" id="editMForm">
            <div class="form-group">

                <div class="form-group row">
                    <span class="span col-sm-4">MeetingName</span>
                    <div class="form-group">
                        <input type="text" class="form-control " placeholder="singleMeeting.MeetingName" ng-model="singleMeeting.MeetingName" />
                    </div>
                </div>

                <div class="form-group row">
                    <span class="span col-sm-4">meeting date</span>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="singleMeeting.MeetingDate.ToShortDateString()" datepicker-popup="MM/dd/yyyy" id="inlineMInputBox" ng-model="singleMeeting.MeetingDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <span class="span col-sm-4">Notes</span>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="singleMeeting.Notes" ng-model="singleMeeting.Notes" />
                    </div>
                </div>

            </div>
            <button class="btn btn-default " ng-click="editSingleMeeting(singleMeeting.Id)">Change</button>

            <div class="container">
                <div ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-sm-8 col-sm-offset-2">
                    {{alert.msg}}
                </div>
            </div>
        </div>
    </div>
</div>
