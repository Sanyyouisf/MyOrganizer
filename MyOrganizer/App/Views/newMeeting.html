<h3>New Task</h3>
<div class="form-group">
    <div class="form-group">
        <input type="text" class="form-control " placeholder="Meeting Name" ng-model="newMeeting.MeetingName" />
    </div>
    <div class="form-group">
        <input type="date" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="newMeeting.MeetingDate" is-open="isOpened2" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn"></span>
    </div>

    <div class="form-group">
        <input type="text" class="form-control " placeholder="Notes" ng-model="newMeeting.Notes" />
    </div>
    <label>Repeate</label>
    <div class="form-group">
        <input type="checkbox" class="checkbox " ng-click="repeateMeeting = !repeateMeeting" />
    </div>

    <div class="repeateMeeting" ng-show="repeateMeeting">
        <label>Repeate every </label>
        <div class="form-group">
            <select ng-model="newMeeting.Interval">
                <option value="0">None</option>
                <option value="1">Daily</option>
                <option value="2">Weekly</option>
                <option value="3">Monthly</option>
            </select>
        </div>
        <label>Repeating Period </label>
        <div class="form-group">
            <select ng-model="newMeeting.Period">
                <option value="0">None</option>
                <option value="1">Week</option>
                <option value="2">Month</option>
                <option value="3">OneYear</option>
            </select>
        </div>
    </div>

    <button class="btn btn-default " ng-click="addNewMeeting()">Submit</button>

    <div class="container">
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
            {{alert.msg}}
        </div>
    </div>
</div>
