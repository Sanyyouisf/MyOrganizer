<div class="auth-container">
    <div class="container-fluid col-xs-12 authenticate" ng-hide="authenticate">
        <div class="row">
            <h2 class="black">Login</h2>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <input type="text" class="form-control" placeholder="User name" ng-model="userLogin.username" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="userLogin.password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 buttons">
                <button class="col-xs-12 btn btn-warning" ng-click="loginUser()" ng-class="{'is-loading':inProgress}">Login</button>
            </div>
        </div>
        <div class="container">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
                {{alert.msg}}
            </div>
        </div>

        <div class="col-xs-12 center registerText"><a href=" " ng-click="authenticate = !authenticate" >Dont have an account? Register here</a></div>
    </div>

    <div class="container-fluid col-xs-12 registerUser" ng-show="authenticate">
        <div class="row">
            <h2 class="black">Register</h2>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <input type="text" class="form-control" placeholder="User name" ng-model="auth.username" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <input type="email" class="form-control" placeholder="Email Address" ng-model="auth.email" required autofocus>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.password" required>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 input-group">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="auth.confirm" required>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 buttons">
                <button class="col-xs-12 btn btn-warning" ng-click="registerUser()">Register</button>
            </div>
        </div>

        <div class="container">
            <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
                {{alert.msg}}
            </div>
        </div>
        <div class="col-xs-12 center registerText"><a href=" " ng-click="authenticate = !authenticate">Already have an account? Login here</a></div>
    </div>
</div>
