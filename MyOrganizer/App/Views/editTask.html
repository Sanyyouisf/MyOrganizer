<h3 class=" col-sm-6 col-sm-offset-3">Edit {{singleTask.TaskName}} </h3>
<div class="container">
    <div class=" col-sm-6 col-sm-offset-2" id="editTForm">
        <div class="form-group">
            <div class="form-group row">
                <span class="span col-sm-3">Task name</span>
                <div class="form-group">
                    <input type="text" class="form-control " placeholder="singleTask.TaskName" ng-model="singleTask.TaskName" />
                </div>
            </div>
            <div class="form-group row">
                <span class="span col-sm-3">Task date</span>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="singleTask.TaskDate.ToShortDateString()" datepicker-popup="MM/dd/yyyy" id="inlineMInputBox" ng-model="singleTask.TaskDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn"></span>
                </div>
            </div>
            <div class="form-group row">
                <span class="span col-sm-3">Description</span>
                <div class="form-group">
                    <input type="text" class="form-control " placeholder="singleTask.Description" ng-model="singleTask.Description" />
                </div>
            </div>

            <button class="btn btn-default " ng-click="editSingleTask()">Change</button>
            <div class="container">
                <div ng-repeat="alert in alerts" ng-class="'alert-' + 'warning'" close="closeAlert($index)" class="alert col-xs-4 col-xs-offset-4">
                    {{alert.msg}}
                </div>
            </div>
        </div>
    </div>
</div>
