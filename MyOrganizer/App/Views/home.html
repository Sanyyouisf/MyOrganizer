<div class="navbar navbar-inverse navbar-fixed-top HomeNavBar" ng-hide="MainNavBar">
    <div class="container">
        <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav navbar-left" ng-if='isLoggedIn()'>
                <li><a href=""> {{UserName}}  MyOrganizer</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-if='isLoggedIn()' href="" ng-click='GetListToDo()'>To Do List</a></li>
                <li><a ng-if='isLoggedIn()' ng-href="#!/addressBook" ng-click="getAddressBookList()">Address Book</a></li>
                <li><a ng-if='isLoggedIn()' ng-href="#!/task">Task</a></li>
                <li><a ng-if='isLoggedIn()' ng-href="#!/meeting">Meeting</a></li>
                <li><a ng-if='isLoggedIn()' href=" " ng-click='Logout()'>Logout </a></li>
            </ul>
        </div>
    </div>
</div>

<div id="HomeBackground"  >
    <div class="container ToDoList"  ng-show="ToDoList">
        <!--<div class="container ">-->
        <div class=" panel panel-body col-sm-10 col-sm-offset-1 " id="TaskToDoList" >
            <div class="form-group ToDoTitle">YOUR TASK LIST</div>
            <div class="form-group ">
                <div ng-repeat="item in TasksListToDo">
                    <div class="panel panel-default panel-body col-xs-10" id="TListToDoItemBg">
                        <!--<div class="col-xs-10">-->
                            <div class="col-xs-7">{{item.TaskName}} &nbsp; {{item.TaskDate | date:"MM/dd/yyyy "}}</div>
                            <div class="col-xs-4"> {{item.Description}} </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class=" panel panel-body col-sm-10 col-sm-offset-1" id="MeetingToDoList" >
            <div class="form-group ToDoTitle">YOUR MEETING LIST</div>
            <div class="form-group">
                <div ng-repeat="item2 in MeetingListToDo">
                    <div class="panel panel-default panel-body col-xs-10" id="MListToDoItemBg">
                        <!--<div class="col-xs-10">-->
                            <div class="col-xs-7">{{item2.MeetingName}} &nbsp; {{item2.MeetingDate | date:"MM/dd/yyyy "}}</div>
                            <div class="col-xs-2"> {{item2.Notes}} </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
